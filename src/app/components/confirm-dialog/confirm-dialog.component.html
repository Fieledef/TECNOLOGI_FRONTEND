<div class="confirm-dialog-overlay" (click)="onCancel()">
  <div class="confirm-dialog" (click)="$event.stopPropagation()">
    <div class="confirm-dialog__header" [class.confirm-dialog__header--danger]="type === 'danger'"
         [class.confirm-dialog__header--warning]="type === 'warning'"
         [class.confirm-dialog__header--info]="type === 'info'">
      <h3 class="confirm-dialog__title">{{ title }}</h3>
    </div>
    <div class="confirm-dialog__body">
      <p class="confirm-dialog__message">{{ message }}</p>
    </div>
    <div class="confirm-dialog__footer">
      <button class="btn btn--secondary" type="button" (click)="onCancel()">
        {{ cancelText }}
      </button>
      <button 
        class="btn" 
        [class.btn--danger]="type === 'danger'"
        [class.btn--warning]="type === 'warning'"
        [class.btn--primary]="type === 'info'"
        type="button" 
        (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
